title: "Information Imbalance: Africa on Wikipedia"
year: 2013
date_added: 2013-10-28
url: http://geography.oii.ox.ac.uk/2013/10/information-imbalance-africa-on-wikipedia/
image: viz/ii_africa_sm.png
description: >-

  "At the global scale (in an article that we currently have under
  review), we found that the number of Wikipedia articles within (or
  describing) a country can be explained to a large degree by just
  three factors: (1) the size of its population, (2) the number of its
  fixed broadband internet connections, and (3) the number of edits
  committed to Wikipedia by its population."

authors: >-
  <a href="http://www.ralphstraumann.ch/">Ralph Straumann</a>,

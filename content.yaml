 # other sections for the site
section_title: About
content: >

    <p>This is a collection of our favorite visualizations, infographics, and other projects built on open data from Wikipedia and other
    Wikimedia projects, curated by <a href="https://twitter.com/sklaporte">Stephen LaPorte</a> and <a href="https://twitter.com/mhashemi">Mahmoud Hashemi</a>. Source code and more details about this page are <a
    href="https://github.com/hatnote/seealso">available on Github</a>.</p>
    <p>If you know other cool Wikipedia-based projects, please <a
    href="//blog.hatnote.com/ask">submit a link</a>.</p>
     <p><a name="missing"></a>Not all of the projects have their source code or data posted online. If you have more information about any of these porjects, <a
    href="//blog.hatnote.com/ask">please get in touch</a>. We'd love to hear more.</p>
    <p>Check out more <a
    href="https://meta.wikimedia.org/wiki/Research:Data">Wikipedia data</a>, too.</p>
